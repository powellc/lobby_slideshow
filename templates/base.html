<!DOCTYPE html>
{% load thumbnail %}
<html>
<head>
  <meta charset="utf-8">
  <title>Adams School's Lobby</title>
  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>        
    <![endif]-->
    <style type="text/css">
      ul#demo-block{ margin:0 15px 15px 15px; }
      ul#demo-block li{ margin:0 0 10px 0; padding:10px; display:inline; float:left; clear:both; color:#aaa; background:url('img/bg-black.png'); font:20pt Helvetica, Arial, sans-serif;}
      ul#demo-block li a{ color:#eee; font-weight:bold; }
    </style>
		<link rel="stylesheet" href="{{STATIC_URL}}css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="{{STATIC_URL}}theme/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="{{STATIC_URL}}js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
        $.getJSON({% url superslides_update %}, function(data) {
        });
				
				$.supersized({
				
					// Functionality
					slideshow               :   1,			// Slideshow on/off
					autoplay				:	1,			// Slideshow starts playing automatically
					start_slide             :   1,			// Start slide (0 is random)
					stop_loop				:	0,			// Pauses slideshow on last slide
					slide_interval  :   5000,		// Length between transitions
					transition      :   6, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed:	2000,		// Speed of transition
					new_window			:	1,			// Image links open in new window/tab
					image_protect			:	1,			// Disables image dragging and right click with Javascript
															   
					// Components							
					thumbnail_navigation    :   0,			// Thumbnail navigation
          progress_bar: 1,
					slides 					:  	[{% for slide in object_list %}
                                {% if slide.image %}
														{image : '{{slide.image.slideshow.url}}', title : '{{image.caption}}', },
                            {% endif %}
                            {% endfor %}
                            ],
				});
		    });
      </script>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
